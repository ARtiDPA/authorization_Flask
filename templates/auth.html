<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href={{ url_for("static", filename="/css/auth.css") }}>
</head>
<body>
    <div class = "main-content">
        <div>
            <h1>Авторизация</h1>
        </div>
        {% if loginnotfound == False %}
        <div>
            <h4 class="lognot">Логин или пароль введены неверно</h4>
        </div>
        {% endif %}
        <div>
            <form method="post">
                <p>Введите логин</p>
                <input type="text" name = "login">
            </form>
        </div>
        <div>
            <form method="post">
                <p>Введите пароль</p>
                <input type="password" name="password">
            </form>
        </div>
        <div>
            <input type="submit" class = "sumb">
        </div>
        <div class="help">
            <p>зарегистрироваться</p>
            <p>не можете войти?</p>
        </div>
    </div>
</body>
</html>
